<!DOCTYPE HTML>
<html>
	<head>
		<title>What Menu</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="/assets/css/main.css" />
        <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css">
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->

		<!-- Main -->
			<div id="menu">

				<!-- Intro -->
					<section id="top" class="one dark cover">
						<div class="container">

							<header>
								<h2 class="alt">Just type in the name and location<br />
								And away we go!</h2>
							</header>
                            <form method="post" action="#">
								<div class="row">
									<div class="6u 12u$(mobile)"><input type="text" name="name" placeholder="Name of restaraunt/take-away" /></div>
									<div class="6u$ 12u$(mobile)"><input type="text" name="location" placeholder="Location" /></div>
									<div class="12u$">
										<input type="submit" value="Search" (click)="search()"/>
									</div>
								</div>
							</form>                          
						</div>
					</section>

				<!-- Menu -->
					<section id="about" class="two">
						<div class="container">

							<header>
								<h2>Name of location goes here</h2>
							</header>

							<p>short bio/contact details maybe
							</p>
        
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>Menu Item</th>
                                        <th style="text-align:center">Description</th>
                                        <th>Price</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let item of items">
                                        <td>{{item.name}}</td>
                                        <td>{{item.description}}</td>
                                        <td>{{item.price}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
					</section>

			</div>

		<!-- Footer -->
			<div id="footerMenu">
				<!-- Copyright -->
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: Adam Dowling <a href="http://html5up.net"></a></li>
					</ul>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollzer.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
            <script src="assets/bootstrap/js/bootstrap.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
